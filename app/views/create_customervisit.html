{% extends "base.html" %}
{% block content %}
<h1>Luo asiakaskäynti</h1>
<form>
  <div class="form-group">
    <label for="customer">Asiakas</label>
    <select class="form-control" id="sel1">
      {% for customer in customers %}
      <option>{{customer.name}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="employee">Työntekijä</label>
    <select class="form-control" id="sel1">
      {% for employee in employees %}
      <option>{{employee.name}}</option>
      {% endfor %}
    </select>
  </div>

  <div class="container">
    <div class="row">
      <div class='col-sm-6'>
        <div class="form-group">
          <div class='input-group date' id='datetimepicker1'>
            <input type='text' class="form-control" />
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>
      </div>
      <script type="text/javascript">
        $(function () {
          $('#datetimepicker1').datetimepicker();
        });
      </script>
    </div>
  </div>

  <div class="form-group">
    <label>Päivämäärä</label>
    <input type="text" class="form-control" value="">
  </div>
  <div class="form-group">
    <label>Käynnin alkamisaika</label>
    <input type="text" class="form-control" value="">
  </div>
  <div class="form-group">
    <label>Käynnin loppumisaika</label>
    <input type="text" class="form-control" value="">
  </div>
  <div class="form-group">
    <label for="kuvaus">Kuvaus</label>
    <textarea class="form-control" rows="7" id="comment"></textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Luo</button>
  </div>
</form>
{% endblock %}
