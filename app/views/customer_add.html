{% extends "base.html" %}
{% block content %}
<h1>Lisää uusi asiakas</h1>

{% if errors %}
<div class="alert alert-danger">
  <ul>
    {% for error in errors %}
    <li>{{error}}</li>
    {% endfor %}
  </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/customer">
  <div class="form-group">
    <label>Nimi</label>
    <input type="text" name="name" class="form-control" value="{{attributes.name}}">
  </div>
  <div class="form-group">
    <label>Osoite</label>
    <input type="text" name="address" class="form-control" value="{{attributes.address}}">
  </div>
  <div class="form-group">
    <label>Kaupunki</label>
    <input type="text" name="city" class="form-control" value="{{attributes.city}}">
  </div>
  <div class="form-group">
    <label>Postinumero</label>
    <input type="text" name="postnumber" class="form-control" value="{{attributes.postnumber}}">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Tallenna</button>
  </div>
</form>
{% endblock %}
