{% extends "base.html" %}
{% block content %}
<h1>Muokkaa asiakaskäyntiä</h1>

{% if errors %}
<div class="alert alert-danger">
  <ul>
    {% for error in errors %}
    <li>{{error}}</li>
    {% endfor %}
  </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/customervisit/edit/{{customervisit.id}}">
  <div class="form-group">
    <label>Työntekijä</label>
    <p class="form-control-static">{{customervisit.employee_first_name}} {{customervisit.employee_last_name}}</p>
  </div>
  <div class="form-group">
    <label>Asiakas</label>
    <p class="form-control-static">{{customervisit.customer_name}}</p>
  </div>
    <div class="form-group">
    <label for="customer">Muuta asiakas</label>
    <select class="form-control" name="customer_id">
      <option value=""></option>
      {% for customer in customers %}
      {% if customer.id != customervisit.customer_id %}
      <option value="{{customer.id}}">{{customer.name}}</option>
      {% endif %}
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label>Alkamispäivämäärä</label>
    <input type="text" name="start_date" class="form-control" value="{{customervisit.start_date}}">
  </div>
  <div class="form-group">
    <label>Alkamisaika</label>
    <input type="text" name="start_time" class="form-control" value="{{customervisit.start_time}}">
  </div>
  <div class="form-group">
    <label>Loppumispäivämäärä</label>
    <input type="text" name="end_date" class="form-control" value="{{customervisit.end_date}}">
  </div>
  <div class="form-group">
    <label>Loppumisaika</label>
    <input type="text" name="end_time" class="form-control" value="{{customervisit.end_time}}">
  </div>
  <div class="form-group">
    <label for="kuvaus">Kuvaus</label>
    <textarea type="text" class="form-control" name="description" rows="7" id="comment">{{customervisit.description}}</textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Tallenna muutos</button>
  </div>
</form>
{% endblock %}
